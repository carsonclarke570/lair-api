dist: xenial

sudo: required

language: go

env:
  global:
    - GOARCH=amd64
    - DB_HOST=127.0.0.1
  matrix:
    - TEST_CMD="make test"
    - TEST_CMD="make benchmark"

notifications:
  email: false

go:
  - "1.10"
  - "1.11"
  - "1.12"

services:
  - docker

addons:
  apt:
    packages:
    - freetds-bin

before_install:
  - sudo service mysql stop &
  - sudo service postgresql stop &
  - sudo apt-get install -y parallel &
  - wait

install:
  - mkdir -p $GOPATH/src/upper.io
  - export TRAVIS_BUILD_DIR=$GOPATH/src/upper.io/db.v3
  - mv $PWD $TRAVIS_BUILD_DIR
  - cd $TRAVIS_BUILD_DIR
  - go get -t -v -d ./...
  - go get -v modernc.org/ql/ql

script:
  - bash -c "$TEST_CMD"
